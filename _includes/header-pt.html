<header class="row">

  <img id="logo" height="100px" alt="datazoom"
       src="{{ site.baseurl }}/assets/img/logo_branco_horizontal.png"
       class="center-img">

  <style>

    .menu-item-english {
      background-color: #336699;
      color: #ffffff !important;
      border-radius: 5px;
      padding: 8px 15px;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .menu-item-english:hover {
      background-color: #336699 !important;
      color: #ffffff !important;
    }


    @media (min-width: 640px) {
      .navbar-toggle {
        display: none; 
      }
      .navbar-collapse.collapse {
        display: block !important;
        height: auto !important;
        padding-bottom: 0;
        overflow: visible !important;
      }
    }

  
    @media (max-width: 639.98px) {
      .navbar-collapse.collapse {
        display: none; 
      }
      .navbar-collapse.collapse.in {
        display: block !important; 
      }
    }
  </style>

  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function norm(path) {
        if (!path) return '/';
        
        try {
          
          path = new URL(path, window.location.origin).pathname;
        } catch (_) { /* ignora */ }
        path = path.replace(/\/+$/, '/'); 
        if (!path.startsWith('/')) path = '/' + path;
        return path;
      }

      const current = norm(window.location.pathname);
     
      const candidates = [current, current + 'index.html'];

      
      document.querySelectorAll('a.menu-item').forEach(function (a) {
        a.classList.remove('active');
        const path = norm(a.getAttribute('href'));
        if (candidates.includes(path)) {
          a.classList.add('active');
        }
      });
    });
  </script>
</header>

          <span class="icon-bar"></span>

      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

          <li><a href="{{ site.baseurl }}/{{ page.lang }}/dz_stata.html" class="menu-item">DZ Stata</a></li>
          <li><a href="{{ site.baseurl }}/{{ page.lang }}/dz_r.html" class="menu-item">DZ R</a></li>

      </div>
