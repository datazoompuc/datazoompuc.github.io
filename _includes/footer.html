<!-- Pequeno logger para ver os URLs resolvidos no console -->
<script>
  (function(){
    var ids = ['ico-linkedin','ico-youtube'];
    ids.forEach(function(id){
      var el = document.getElementById(id);
      if (!el) return;
      console.log('[ICON] tentando carregar:', id, '=>', el.src);
      if (el.complete) {
        console.log('[ICON] estado inicial:', id, 'complete=', el.complete, 'naturalWidth=', el.naturalWidth);
        if (!el.naturalWidth) el.classList.add('img-error');
      }
    });
  })();
</script>
